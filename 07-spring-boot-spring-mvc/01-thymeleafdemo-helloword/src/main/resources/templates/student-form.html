<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>

<h3>Student Registration Form</h3>

<form th:action="@{/processStudentForm}" th:object="${student}" method="POST">

    First name:<input type="text" th:field="*{firstName}" />

    <br><br>

    Last name:<input type="text" th:field="*{lastName}" />

    <br><br>

       Country:

         <select th:field="*{country}">

            <option th:value="Brasil">Brasil</option>
             <option th:value="Alemanha">Alemanha</option>
             <option th:value="França">França</option>
             <option th:value="India">India</option>
             <option th:value="Inglaterra">Inglaterra</option>

         </select>

    <br><br>

     Favorite Programming Language:

    <input type="radio" th:field="*{favoriteLanguage}" th:value="C">C</input>
    <input type="radio" th:field="*{favoriteLanguage}" th:value="Java">Java</input>
    <input type="radio" th:field="*{favoriteLanguage}" th:value="Python">Python</input>

    <br><br>

    <input type="submit" value="Submit" />

    <br><br>

    Favorite Operating Systems:

    <input type="checkbox" th:field="*{favoriteSystems}"
                           th:each="tempSystem : ${systems}"
                           th:value="${tempSystem}"
                           th:text="${tempSystem}" />

    <br><br>

    <input type="submit" value="Submit" />


</form>

</body>
</html>
